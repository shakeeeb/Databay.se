<form name="signup-form" id="signup-form" action="addCustomer.jsp" method="post" role="form">

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="first-name-label">First Name</label>
    <input name="first-name-input" id="first-name-input" type="text" class="form-control col-lg-offset-1" placeholder="First Name">
  </div>

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="last-name-label">Last Name</label>
    <input name="last-name-input" id="last-name-input" type="text" class="form-control col-lg-offset-1" placeholder="Last Name">
  </div>

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="email-label">Email</label>
    <input name="email-input" id="email-input" type="email" class="form-control col-lg-offset-1" placeholder="Email">
  </div>

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="password-label">Password</label>
    <input name="password-input" id="password-input" type="password" class="form-control col-lg-offset-1" placeholder="Password">
  </div>

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="address-label">Street Address</label>
    <input name="address-input" id="address-input" type="text" class="form-control col-lg-offset-1" placeholder="Address">
  </div>

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="phone-label">Phone #</label>
    <input name="phone-input" id="phone-input" type="number" class="form-control col-lg-offset-1" placeholder"123-45-6789">
  </div>

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="city-label">City</label>
    <input name="city-input" id="city-input" type="text" class="form-control col-lg-offset-1" placeholder="City">
  </div>

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="state-label">State</label>
    <input name="state-input" id="state-input" type="text" class="form-control col-lg-offset-1" placeholder="State">
  </div>

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="zip-label">Zip Code</label>
    <input name="zip-input" id="zip-input" type="text" class="form-control col-lg-offset-1" placeholder="Zip">
  </div>

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="ccard-label">Credit Card</label>
    <input name="ccard-input" id="ccard-input" type="text" class="form-control col-lg-offset-1" placeholder="Credit Card">
  </div>

  <div class="form-group col-lg-1 form-large col-lg-offset-7">
      <input id="CreateAccountButton" type="button" class="btn btn-primary" value="Create Account" onclick="return CreateAccountButton_onclick()" >
  </div>

</form> <!--form-->
