<form role="form">

  <div class ="form-group col-lg-6 form-large col-lg-offset-2 ">
    <label for="firstName">First Name</label>
    <input type="firstName" class="form-control col-lg-offset-1" id="FN" placeholder="First Name">
  </div> <!--form group-->

  <div class ="form-group col-lg-6 form-large col-lg-offset-2 ">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control col-lg-offset-1" id="LN" placeholder="Last Name">
  </div> <!--form group-->

   <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="email">Email</label>
    <input type="email" class="form-control col-lg-offset-1" id="email" placeholder="Email">
  </div> <!--form group-->

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="address">Street Address</label>
    <input type="address" class="form-control col-lg-offset-1" id="address" placeholder="Street Address">
  </div> <!--form group-->

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="city">City</label>
    <input type="city" class="form-control col-lg-offset-1" id="city" placeholder="City">
  </div> <!--form group-->

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="state">State</label>
    <input type="state" class="form-control col-lg-offset-1" id="state" placeholder="State">
  </div> <!--form group-->

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="zip">Zip Code</label>
    <input type="zip" class="form-control col-lg-offset-1" id="city" placeholder="Zip Code">
  </div> <!--form group-->

  <div class ="form-group col-lg-6 form-large col-lg-offset-2">
    <label for="ccard">Credit Card</label>
    <input type="ccard" class="form-control col-lg-offset-1" id="ccard" placeholder="Credit Card Number">
  </div> <!--form group-->

  <div class="form-group form-group col-lg-1 form-large col-lg-offset-7">
      <input type="submit" class="btn btn-primary" id="submit" value="Create Account" >
  </div><!--form group-->
